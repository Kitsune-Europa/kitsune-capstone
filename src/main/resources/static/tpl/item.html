<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="item">
    <h2>{{title}}</h2>
    <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0"
            allowfullscreen></iframe>
    <p id="texttocopy">{{videoid}}</p>
    <a th:href="@{/dashboard/posts/create}">
        <button id="copy" class="btn copy-btn mb-3" onclick="copyToClipboard(texttocopy) copyConfirm()">Copy Video ID</button>
    </a>

</div>
<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).html()).select();
        document.execCommand("copy");
        $temp.remove();
    }

    function copyConfirm(){
        $("#copy").onclick( function f() {
            $(this).text("Copied to Clipboard!")
        })
    }
</script>
</body>
</html>
