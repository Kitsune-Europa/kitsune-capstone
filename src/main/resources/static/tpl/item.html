<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="item">
    <h2>{{title}}</h2>
    <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0"
            allowfullscreen></iframe>
    <a th:href="@{/dashboard/posts/create}">
        <button data-url="//www.youtube.com/embed/{{videoid}}">Post Video to Blog</button>
    </a>
</div>
</body>
</html>
