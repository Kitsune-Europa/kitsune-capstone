<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="item">
    <h2>{{title}}</h2>
    <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0"
            allowfullscreen></iframe>
<!--    <a th:href="@{/dashboard/posts/create}">-->
<!--        <button data-url="//www.youtube.com/embed/{{videoid}}">Post Video to Blog</button>-->
<!--    </a>-->
    <form th:action="@{/dashboard/post/create}" modelAttribute="videoEmbedCode" th:method="get">
        <button value="{{videoid}}" name="button">Post Video To Blog</button>
    </form>
</div>
<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).html()).select();
        document.execCommand("copy");
        $temp.remove();
    }

    function copyConfirm(){
        $("#copy").onclick( function f() {
            $(this).text("Copied to Clipboard!")
        })
    }
</script>
</body>
</html>
