<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Reblog Post')">
    <meta charset="UTF-8">
    <title>Reblog Post</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<!--Container start-->
<div class="mt-3 container">
    <!--   Row start: All three sections are in the same row-->
    <div class="row">
        <!--      Responsive user sticky navigation partial-->
        <div th:replace="partials/left-nav :: left-nav"></div>


        <!-- Form Start-->
        <div class="col-lg-6">
            <h2 class="dash-header">Reblog Post</h2>
            <hr style="border: #1674b1 solid 2px;">
            <div class="form-container">
                <form th:action="@{|/dashboard/posts/${post.id}/reblog|}" th:method="post" th:object="${post}">
                    <div class="d-flex justify-content-left align-items-baseline">
                        <label for="" class="pr-2">Title</label>
                        <input th:field="*{textTitle}" placeholder="Post Title" class="pl-2 login-input"/>
                    </div>
                    <br/>
                    <label for="" class="pr-2">Blog</label>
                    <select th:field="*{id}" required>
                        <option th:each="blog : ${blogs}" th:value="${blog.id}" th:utext="${blog.blogTitle}"></option>
                    </select>
                    <br />
                    <label for="" class="pr-2">Video ID</label>
                    <input th:field="*{videoEmbedCode}" class="login-input"/>
                    <br />
                    <label for="" class="pr-2">Body</label>
                    <textarea th:field="*{textBody}" class="login-input"/>
                    <br />
                    <label for="" class="pr-2">Link URL</label>
                    <input th:field="*{linkUrl}" class="login-input"/>
                    <br />
                    <label for="" class="pr-2">Categories</label>
                    <ul>
                        <li th:each="category : ${categories}" type="hidden">
                            <div class="ui checkbox">
                                <input type="checkbox" th:field="*{categories}" th:value="${category.id}">
                                <label th:text="${category.name}"></label>
                            </div>
                        </li>
                    </ul>
                    <input type="submit" class="btn"/>
                </form>
            </div>
        </div>
        <!--    Form End-->

        <!--Responsive Search sticky navigation partial-->
        <div th:replace="partials/right-nav :: right-nav"></div>

        <!--        End container and row-->
    </div>
</div>

<!--    Footer-->
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
