<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<div class="container">
    <h1>Create Post</h1>
    <form th:action="@{/dashboard/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{textTitle}" />
        <br />
        Body:
        <textarea th:field="*{textBody}" />
        <br />
        <label for="blogs">Blog:</label>

<!--        <select id="blogs" th:each="blog : ${blogs}">-->
<!--            <option th:value="${blog.blogTitle}" th:text="${blog.blogTitle}"></option>-->
<!--        </select>-->
        <select th:field="*{id}" required>
            <option th:each="blog : ${blogs}" th:value="${blog.id}" th:utext="${blog.blogTitle}"></option>
        </select>
        <br />
        <input type="submit" />
    </form>
</div>
</body>
</html>
