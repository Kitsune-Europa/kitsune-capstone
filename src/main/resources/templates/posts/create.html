<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<div class="container">
    <h1>Create Post</h1>
    <form th:action="@{/dashboard/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{textTitle}" />
        <br />
        Body:
        <textarea th:field="*{textBody}" />
        <br />
        <input type="submit" />
    </form>
</div>
</body>
</html>
