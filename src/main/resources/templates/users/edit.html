<!--Container start-->
<div class="mt-3 container">
    <!--   Row start: All three sections are in the same row-->
    <div class="row">
        <!--      Responsive user sticky navigation partial-->
        <div th:replace="partials/left-nav :: left-nav"></div>


        <!--    Form Start-->
        <div class="col-lg-6">
            <h2 class="dash-header">Edit Account</h2>
            <div class="form-container">
                <form th:action="@{|/account/edit|}" th:method="post" th:object="${user}">
                    <div class="d-flex justify-content-left align-items-baseline">
                        <label for="" class="pr-2">Password</label>
                        <input class="login-input" th:field="*{password}" type="password"/>
                    </div>
                    <br/>
                    <div class="d-flex justify-content-left align-items-baseline">
                        <label for="" class="pr-2">Email</label>
                        <input th:field="*{email}" class="pl-2 login-input"/>
                    </div>
                    <div class="d-flex justify-content-left align-items-baseline">
                        <label for="" class="pr-2">First Name</label>
                        <input th:field="*{firstName}" class="pl-2 login-input"/>
                    </div>
                    <br/>
                    <div class="d-flex justify-content-left align-items-baseline">
                        <label for="" class="pr-2">Last Name</label>
                        <input th:field="*{lastName}" class="pl-2 login-input"/>
                    </div>
                    <br/>
                    <input class="btn submit-btn" type="submit"/>
                </form>
            </div>
        </div>
        <!--    Form End-->

        <!--Responsive Search sticky navigation partial-->
        <div th:replace="partials/right-nav :: right-nav"></div>

        <!--        End container and row-->
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>
