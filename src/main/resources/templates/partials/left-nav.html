<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--        Dashboard Navigation: account, create, view my blogs/posts-->
        <div th:fragment="left-nav" class="col-lg-3 d-none d-lg-block">
            <div class="sticky-top">
                <!--            Container for profile picture thumbnail and logged in username-->
                <div class="d-flex">
                    <!--                Profile Picture-->
                    <img alt="My Profile Picture" class="rounded-circle img-responsive mt-2" th:src="${profilePic}" width="128px" height="128px"/>

                    <!--               Displays logged in username-->
                    <h2 class="dash-header" th:text="${username}">username</h2>
                </div>
                <!--            Navigation for user's account/blog/post -->
                <div class="dash-nav pl-1">
                    <hr>
                    <h5><a class="dash-link" th:href="@{/account}">My Account</a></h5>
                    <h5><a class="dash-link" th:href="@{/dashboard/blogs/myblogs}">My Blogs</a></h5>
                    <h5><a class="dash-link" th:href="@{/dashboard/blogs/create}">New Blog</a></h5>
                    <h5><a class="dash-link" th:href="@{/dashboard/posts/myposts}">My Posts</a></h5>
                    <h5><a class="dash-link" th:href="@{/dashboard/posts/create}">New Post</a></h5>
                </div>
            </div>
        </div>
        <!--        End Dashboard Navigation-->
</body>
</html>
