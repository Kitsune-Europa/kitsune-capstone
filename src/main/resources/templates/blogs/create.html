<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1>Create Blog</h1>
    <!--    blogTitle, handle, dateCreated, categories-->
    <form th:action="@{/dashboard/blogs/create}" th:method="post" th:object="${blog}"> Title:
        <input th:field="*{blogTitle}"/>
        <br/>
        Handle (optional):
        <input th:field="*{handle}"/>
        <br/>
        Categories:
        <ul>
            <li th:each="category : ${categories}" type="hidden">
                <div class="ui checkbox">
                    <input type="checkbox" th:field="*{categories}" th:value="${category.id}">
                    <label th:text="${category.name}"></label>
                </div>
            </li>
        </ul>
        <br/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
