<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<form th:object="${blogs}" th:action="@{/dashboard/searchbyhandle}" method="post">
    <input type="text" th:name="handle" th:value="${search}" class="form-control"/>
    <input type="submit" class="btn btn-primary"/>
    <table>
        <tr>
            <th>Blogs</th>
        </tr>
        <tr th:each="blog : ${blogs}">
            <td>
                <a th:href="@{|/dashboard/blogs/${blog.id}|}"><p th:text="${blog.blogTitle}"></p></a>
            </td>
        </tr>
    </table>
</form>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
