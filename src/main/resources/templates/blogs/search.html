<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Search Kitsune Blogs')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="mt-3 container">
    <!--   Row start: All three sections are in the same row-->
    <div class="row">
        <!--      Responsive user sticky navigation partial-->
        <div th:replace="partials/left-nav :: left-nav"></div>

        <!--        Recent Posts: posts from followed blogs-->
        <div class="col-lg-6">
            <h2 class="dash-header mt-2">Search Kitsune Blogs</h2>
            <hr style="border: #1674b1 solid 2px;">
            <form th:object="${blog}" th:action="@{/dashboard/search/site}" method="post">
                <input type="text" th:name="search" th:value="${search}" class="form-control"/>
                <p><input type="submit" value="Search" class="form-control btn w100 mt-1"></p>
                <table>
                    <tr>
                        <th>Blogs</th>
                    </tr>
                    <tr th:each="blog : ${blogs}">
                        <td class="p-2">
                            <a th:href="@{|/dashboard/blogs/${blog.id}|}"><p th:text="${blog.blogTitle}"></p></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <!--Responsive Search sticky navigation partial-->
        <div th:replace="partials/right-nav :: right-nav"></div>

        <!--        End container and row-->
    </div>
</div>
