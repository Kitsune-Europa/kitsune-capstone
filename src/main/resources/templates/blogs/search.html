    <title>Title</title>

<body>
<div th:replace="partials/navbar :: navbar"></div>
<form th:object="${blog}" th:action="@{/dashboard/search/site}" method="post">
    <input type="text" th:name="search" th:value="${search}" class="form-control"/>
    <input type="submit" class="btn"/>
    <table>
        <tr>
            <th>Blogs</th>
        </tr>
        <tr th:each="blog : ${blogs}">
            <td>
                <a th:href="@{|/dashboard/blogs/${blog.handle}|}"><p th:text="${blog.blogTitle}"></p></a>
            </td>
        </tr>
    </table>
</form>
