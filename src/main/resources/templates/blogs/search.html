<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{|/dashboard/search|}" th:method="post">
        Search:
        <input th:field="*{searchText}" />
        <input type="submit" />
    </form>

    <span th:each="blog : ${foundBlogs}">
        <a href="/${blog.blogTitle}"><label th:text="${blog.blogTitle}"></label></a>
    </span>
</div>
</body>
</html>
