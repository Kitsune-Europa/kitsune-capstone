<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Edit Blog')">
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
    <h1>Edit Blog</h1>
    <form th:action="@{|/dashboard/blogs/${blog.id}/edit|}" th:method="post" th:object="${blog}">
        Title:
        <input th:field="*{blogTitle}" />
        <br />
        Handle:
        <input th:field="*{handle}" />
        <br />
        Categories:
        <ul>
            <li th:each="category : ${categories}" type="hidden">
                <div class="ui checkbox">
                    <input type="checkbox" th:field="*{categories}" th:value="${category.id}">
                    <label th:text="${category.name}"></label>
                </div>
            </li>
        </ul>
        <input type="submit" />
    </form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
