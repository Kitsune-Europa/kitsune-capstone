<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Info</th>
        <th> Date Created</th>
        <th> Categories</th>
        blog.setBlogTitle(blogTitle);
        blog.setHandle(handle);
        blog.setDateCreated(dateCreated);
        blog.setCategories(categories);
    </tr>
    </thead>
    <tbody>
    <tr th:if="${blogs.empty}">
        <td colspan="2"> Go make some blogs!</td>
    </tr>
    <tr th:each="blog : ${blogs}">
        <td>
            <div>
                <h2 th:text="${blog.blogTitle}"></h2>
                <br>
                <p th:text="${blog.handle}"></p>
            </div>
        </td>
        <td th:text="${blog.dateCreated}"></td>
        <td th:text="${blog.categories}"></td>
    </tr>
    </tbody>
</table>
</table>
</body>
</html>
