<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Blogs</title>
</head>
<body>
<h1>All Blogs</h1>
<br>
<div th:if="${#lists.isEmpty(blogs)}">
    <h2>No blogs to show</h2>
</div>
<div th:if="!${#lists.isEmpty(blogs)}">
    <table>
        <thead>
        <tr>
            <th> Title</th>
            <th> Handle</th>
            <th> Date Created</th>
            <th> Created By</th>
            <th> Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td>
                <p th:text="${blog.blogTitle}"></p>
            </td>
            <td>
                <p>/<span th:text="${blog.handle}"></span></p>
            </td>
            <td th:text="${blog.dateCreated}"></td>
            <!--                Need to parse date-->
            <td th:text="${blog.user.getUsername()}"></td>
            <td>
                <div th:if="${userName == blog.user.username}">
                    <a th:href="@{|/dashboard/blogs/${blog.id}/edit|}">
                        <button>Edit Blog</button>
                    </a>
                    <a th:href="@{|/dashboard/blogs/${blog.id}/delete|}">
                        <button>Delete Blog</button>
                    </a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
