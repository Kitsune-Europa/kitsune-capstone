<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('All Blogs')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>All Blogs</h1>
<br>
<div th:if="${#lists.isEmpty(blogs)}">
    <h2>No blogs to show</h2>
</div>
<div th:if="!${#lists.isEmpty(blogs)}">
    <table>
        <thead>
        <tr>
            <th> Title</th>
            <th> Handle</th>
            <th> Date Created</th>
            <th> Created By</th>
            <th> Categories</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td>
                <p th:text="${blog.blogTitle}"></p>
            </td>
            <td>
                <p>/<span th:text="${blog.handle}"></span></p>
            </td>
            <td th:text="${blog.dateCreated}">
<!--                Need to parse date-->

            </td><td th:text="${blog.user.username}"></td>
            <td>
                <span th:each="category : ${blog.categories}" type="hidden">
                        <label th:text="${category.name}"></label>
                </span>
            </td>
            <td>
                <div sec:authorize="isAuthenticated()">
                    <div th:if="${userName == blog.user.username}">
                        <a th:href="@{|/dashboard/blogs/${blog.id}/edit|}">
                            <button>Edit Blog</button>
                        </a>
                    </div>
                    <div th:if="${userName != blog.user.username}">
                        <div>
                            <form th:action="@{|/dashboard/blogs/${blog.id}/follow|}" th:method="POST" style="display:inline">
                                <button>Follow Blog</button>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>

</html>
