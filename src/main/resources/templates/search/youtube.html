<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Video Search')">
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome videos!"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<!--Container start-->
<div class="mt-3 container">
    <!--   Row start: All three sections are in the same row-->
    <div class="row">
        <!--      Responsive user sticky navigation partial-->
        <div th:replace="partials/left-nav :: left-nav"></div>

        <!--        Recent Posts: posts from followed blogs-->
        <div class="col-lg-6">
            <h2 class="dash-header mt-2">Search YouTube</h2>
            <hr style="border: #1674b1 solid 2px;">
            <form action="#">
                <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control"/>
                </p>
                <p><input type="submit" value="Search" class="form-control btn w100"></p>
            </form>
            <div id="results"></div>
        </div>

        <!--Responsive Search sticky navigation partial-->
        <div th:replace="partials/right-nav :: right-nav"></div>

        <!--        End container and row-->
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>
<!-- scripts -->
<!--<script type="text/javascript" th:src="@{/keys.js}"></script>-->
<script th:inline="javascript"> const key = [[${key}]]</script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
