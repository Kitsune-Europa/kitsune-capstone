<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Video Search')">
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome videos!"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1 class="w100 text-center">Search YouTube</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="#">
            <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control"/>
            </p>
            <p><input type="submit" value="Search" class="form-control btn w100"></p>
        </form>
        <div id="results"></div>
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>
<!-- scripts -->
<!--<script type="text/javascript" th:src="@{/keys.js}"></script>-->
<script th:inline="javascript"> const key = [[${key}]]</script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
