<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Custom Search')">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="mt-3 container">
    <!--   Row start: All three sections are in the same row-->
    <div class="row">
        <!--      Responsive user sticky navigation partial-->
        <div th:replace="partials/left-nav :: left-nav"></div>

        <!--        Recent Posts: posts from followed blogs-->
        <div class="col-lg-6">
            <h2 class="dash-header mt-2">Custom Search</h2>
            <hr style="border: #1674b1 solid 2px;">
            <div class="mt-4">
                <script async src="https://cse.google.com/cse.js?cx=004105696008600156915:oqp24uhc3ra"></script>
                <div class="gcse-searchbox" data-enableHistory="true" data-personalizedAds="false"
                     data-image_as_filetype="jpg, png, gif" style="width: 25vw"></div>
                <div class="gcse-searchresults"></div>
            </div>
        </div>


        <!--Responsive Search sticky navigation partial-->
        <div th:replace="partials/right-nav :: right-nav"></div>

        <!--        End container and row-->
    </div>
</div>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
